<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
    <div class="container">
        <div class="login_welcome">
            <h1>Welcome back &#x1F44F;</h1>
            <p>Please enter your details!</p>
        </div>
        <div class="continue">
            <div class="continue_social_google">
                <a href="#" class="continue_google">
                    <img src="img/google.png" alt="Google" aria-label="Log in with Google">
                    Continue with Google
                </a>
            </div>
            <div class="continue_social_apple">
                <a href="#" class="continue_google">
                    <img src="img/apple.png" alt="Apple" aria-label="Log in with Apple">
                    Continue with Apple
                </a>
            </div>
            <div class="divider">
                <div class="divider-line"></div>
                    <p>Or</p>
                <div class="divider-line"></div>
            </div>
            <div class="email_password">
                <div class="email_e">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" autocomplete="email" aria-required="true" required>
                </div>
                <div class="password_p">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Your Password" autocomplete="password" aria-required="true" required>
                </div>
            </div>
            <div class="login_content">
                <div class="login">
                    <!-- <button class="login_btn">Login</button> -->
                    <a href="#" class="login_btn">Login</a>
                </div>
                <div class="login_password">
                    <a href="#" class="login_forgot_password">Did you forget your password?</a>
                    <a href="#" class="login_reset_password">Reset password</a>
                </div>
                <a href="#" class="login_create_account">Create Account</a>
            </div>
        </div>
    </div>
</body>
</html>
